<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <link rel="stylesheet" type="text/css" href="./css/main.css"/>
        <title>问卷调查</title>
        <body>
            <div class="question-box J_q-1">
                <h1>1、请问您的最高学历是？</h1>
                <div class="input-box">
                    <div class="radio-input">
                        <input type="radio" id="input-1-0" name="r-1" value="1" checked="checked"/>
                    </div>
                    <label for="input-1-0">博士及其以上</label>
                </div>
                <div class="input-box">
                    <div class="radio-input">
                        <input type="radio" id="input-2-0" name="r-1" value="1"/>
                    </div>
                    <label for="input-2-0">硕士</label>
                </div>
                <div class="input-box">
                    <div class="radio-input">
                        <input type="radio" id="input-3-0" name="r-1" value="1"/>
                    </div>
                    <label for="input-3-0">硕士</label>
                </div>
                <div class="input-box">
                    <div class="radio-input">
                        <input type="radio" id="input-4-0" name="r-1" value="1"/>
                    </div>
                    <label for="input-4-0">硕士</label>
                </div>
            </div>
            <div class="question-box J_q-2">
                <h1>2、您目前的居住条件是？</h1>
                <div class="input-box">
                    <div class="radio-input">
                        <input type="radio" id="input-1-1" name="r-2" value="2" checked="checked"/>
                    </div>
                    <label for="input-1-1">出租房</label>
                </div>
                <div class="input-box">
                    <div class="radio-input">
                        <input type="radio" id="input-2-1" name="r-2" value="2"/>
                    </div>
                    <label for="input-2-1">自购商品房</label>
                </div>
                <div class="input-box">
                    <div class="radio-input">
                        <input type="radio" id="input-3-1" name="r-2" value="2"/>
                    </div>
                    <label for="input-3-1">经济实用房</label>
                </div>
                <div class="input-box">
                    <div class="radio-input">
                        <input type="radio" id="input-4-1" name="r-2" value="2"/>
                    </div>
                    <label for="input-4-1">单位福利分房</label>
                </div>
            </div>
            <div class="question-box J_q-3">
                <h1>3、您目前的住房型是？</h1>
                <div class="input-box">
                    <div class="radio-input">
                        <input type="radio" id="input-1-2" name="r-3" value="3" checked="checked"/>
                    </div>
                    <label for="input-1-2">两房</label>
                </div>
                <div class="input-box">
                    <div class="radio-input">
                        <input type="radio" id="input-2-2" name="r-3" value="3"/>
                    </div>
                    <label for="input-2-2"> 三房</label>
                </div>
                <div class="input-box">
                    <div class="radio-input">
                        <input type="radio" id="input-3-2" name="r-3" value="3"/>
                    </div>
                    <label for="input-3-2">四房</label>
                </div>
                <div class="input-box">
                    <div class="radio-input">
                        <input type="radio" id="input-4-2" name="r-3" value="3"/>
                    </div>
                    <label for="input-4-2">复式</label>
                </div>
            </div>
            <div class="question-box J_q-3">
                <h1>4、您目前住房的面积有多大？</h1>
                <div class="input-box">
                    <div class="radio-input">
                        <input type="radio" id="input-1-3" name="r-4" value="4" checked="checked"/>
                    </div>
                    <label for="input-1-3">70平米以下</label>
                </div>
                <div class="input-box">
                    <div class="radio-input">
                        <input type="radio" id="input-2-3" name="r-4" value="4"/>
                    </div>
                    <label for="input-2-3"> 71—100平米</label>
                </div>
                <div class="input-box">
                    <div class="radio-input">
                        <input type="radio" id="input-3-3" name="r-4" value="4"/>
                    </div>
                    <label for="input-3-3">101—150平米</label>
                </div>
                <div class="input-box">
                    <div class="radio-input">
                        <input type="radio" id="input-4-3" name="r-4" value="4"/>
                    </div>
                    <label for="input-4-3">150平米以上</label>
                </div>
            </div>
            <div class="question-box J_q-3">
                <h1>5、您目前的家庭月总收入是？</h1>
                <div class="input-box">
                    <div class="radio-input">
                        <input type="radio" id="input-1-4" name="r-5" value="5" checked="checked"/>
                    </div>
                    <label for="input-1-4">3001—4000元</label>
                </div>
                <div class="input-box">
                    <div class="radio-input">
                        <input type="radio" id="input-2-4" name="r-5" value="5"/>
                    </div>
                    <label for="input-2-4"> 4001—5000元</label>
                </div>
                <div class="input-box">
                    <div class="radio-input">
                        <input type="radio" id="input-3-4" name="r-5" value="5"/>
                    </div>
                    <label for="input-3-4">5001—10000元</label>
                </div>
                <div class="input-box">
                    <div class="radio-input">
                        <input type="radio" id="input-4-4" name="r-5" value="5"/>
                    </div>
                    <label for="input-4-4">10000元以上</label>
                </div>
            </div>
            <div class="question-btn-box"><a href="javascript:;" class="question-btn">提交</a></div>
        </body>
    </head>
</html>
