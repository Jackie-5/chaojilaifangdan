<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <title>成交助手</title>
        <body>
            <div class="deal-title-bar-box J_deal-title-bar"><a href="javascript:;" data-value="6" class="title"><span>A+级</span></a><a href="javascript:;" data-value="5" class="title"><span>A级</span></a><a href="javascript:;" data-value="4" class="title"><span>B+级</span></a><a href="javascript:;" data-value="3" class="title"><span>B级</span></a><a href="javascript:;" data-value="2" class="title"><span>C+级</span></a><a href="javascript:;" data-value="7" class="title"><span>待交房</span></a></div>
            <div class="deal-content J_deal-content-box">
                <div class="deal-box">
                    <div class="search-result-list">
                        <div class="search-list"><i class="s-icon-1"></i>
                            <div class="s-title">客户姓名</div>
                            <div class="s-cont">司树磊</div>
                        </div>
                        <div class="search-list"><i class="s-icon-2"></i>

                            <div class="s-cont">
                                <div class="border"><i></i>A级客户</div>

                        <div class="search-list"><i class="s-icon-3"></i>

                        </div>
                        <div class="search-list"><i class="s-icon-4"></i>
                            <div class="s-title">快速联系</div>
                            <div class="s-cont"><a href="sms:13013013030" class="s-icon-5"></a><a href="tel:13838383838" class="s-icon-6"></a></div>
                        </div>
                    </div>
                    <div class="deal-state">
                        <div class="search-list"><i class="s-i-icon-5"></i>

                            <div class="s-cont font-color">付意向金</div>
                        </div>
                        <div class="search-list"><i class="s-i-icon-6"></i>
                            <div class="s-title">计划时间</div>
                            <div class="s-cont"><span>3</span>天</div>
                            <div class="time-icon">
                                <input type="date" class="hide">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="./js/deal.js"></script>
