<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <title>超级来访单首页</title>
        <body>
            <div class="index-bg"></div>
            <div class="index-box">
                <div class="index-top">
                    <div class="date-picker">
                        <div class="date-title">
                            <div class="time">今天</div>
                            <div class="day J_index-day"></div>
                            <div class="time-icon"></div>
                        </div>
                        <div class="time-calendar">
                            <div class="calendar-box J_calendar"></div>
                            <div class="calendar-tips J_calendar-tips">
                                <div class="tips">今日待办</div>
                                <div class="num J_wait-number">0</div>
                            </div>
                        </div>
                    </div>
                    <div class="my-photo">
                        <div class="photo-box">
                            <label for="photo" class="is-photo">
                                <form method="post" enctype="multipart/form-data" action="">
                                    <input type="file" id="photo" class="hide">
                                </form>
                                <div class="camera"></div><img src="./images/login-photo.jpg" class="J_photo">
                            </label>
                            <div class="center J_center">个人中心</div>
                        </div>
                    </div>
                </div>
                <div class="title bg-01 J_index-title-01">
                    <div class="top bg-01"></div><i class="left-icon-01"></i>
                    <div class="right-title">新增来电来访</div>
                </div>
                <div class="new-content J_link-box"></div>
                <div class="title bg-02 J_search">
                    <div class="top bg-02"></div><i class="left-icon-02"></i>
                    <div class="right-title">查询客户</div>
                </div>
                <div class="title bg-03 J_deal">
                    <div class="top bg-03"></div><i class="left-icon-03"></i>
                    <div class="right-title">成交助手</div>
                </div>
                <div class="title bg-04">
                    <div class="top bg-04"></div><i class="left-icon-04"></i>
                    <div class="right-title">今日待办</div>
                </div>
                <div class="J_wait-box"></div>
            </div>
            <script src="./js/index.js"></script>
        </body>
    </head>
</html>
