<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <title></title>
        <body style="background:#ececec">
            <div class="search-body">
                <div class="search-box">
                    <div class="search-top">
                        <div class="search-input-box">
                            <div class="search-input"><i></i>
                                <input type="text" placeholder="请输入客户的姓名或者电话号码" class="J_search-input">
                            </div>
                            <div class="search-btn J_search-btn">搜索</div>
                        </div>
                        <div class="search-input-box">
                            <div class="search-date-btn J_search-date-btn">手机名字都忘了-试试来访日期搜索吧</div>
                        </div>
                    </div>
                    <!--查询后放到里面的内容-->
                    <div class="search-content-box J_search-content-box"></div>
                    <div class="loading-box hide J_loading">
                        <div class="cont">
                            <div class="loader"></div>
                            <div class="loading">正在加载...</div>
                        </div>
                    </div>
                    <div class="search-date J_search-date-box hide">
                        <div class="s-date-btn J_date-btn">查询</div>
                        <div class="s-date-box J_select-date">
                            <label for="start-time" data-star="" class="J_time-star"><span>选择起始日期</span>
                                <input id="start-time" type="date" value="">
                            </label>
                            <label for="end-time" data-end="" class="J_time-end"><span>选择截止日期</span>
                                <input id="end-time" type="date" value="">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <script src="./js/search.js"></script>
        </body>
    </head>
</html>
