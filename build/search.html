<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <title>超级来访单 注册</title>
        <body>
            <div class="search-body">
                <div class="search-box">
                    <div class="search-top">
                        <div class="search-input-box">
                            <div class="search-input"><i></i>
                                <input type="text" placeholder="请输入客户的姓名或者电话号码">
                            </div>
                            <div class="search-btn">搜索</div>
                        </div>
                        <div class="search-input-box">
                            <div class="search-date-btn">手机名字都忘了-试试来访日期搜索吧</div>
                        </div>
                    </div>
                    <!--查询后放到里面的内容-->
                    <div class="search-content-box">
                        <div class="search-result-list hide">
                            <div class="s-list-icon"></div>
                            <div class="search-list"><i class="s-icon-1"></i>
                                <div class="s-title">客户姓名</div>
                                <div class="s-cont">司树磊</div>
                            </div>
                            <div class="search-list"><i class="s-icon-2"></i>
                                <div class="s-title">当前级别</div>
                                <div class="s-cont">
                                    <div class="border"><i></i>A级客户</div>
                                </div>
                            </div>
                            <div class="search-list"><i class="s-icon-3"></i>
                                <div class="s-title">最新接触</div>
                                <div class="s-cont">司树磊</div>
                            </div>
                            <div class="search-list"><i class="s-icon-4"></i>
                                <div class="s-title">快速联系</div>
                                <div class="s-cont"><a href="sms:13013013030" class="s-icon-5"></a><a href="tel:13838383838" class="s-icon-6"></a></div>
                            </div>
                        </div>
                        <!--意向金-->
                        <div class="search-intention hide">
                            <div class="intention-list">
                                <div class="inten-name"><i class="s-i-icon-1"></i><span>项目名称</span></div>
                                <div class="inten-input">
                                    <input type="text" value="司树磊" disabled class="J_inten-project">
                                </div>
                            </div>
                            <div class="intention-list">
                                <div class="inten-name"><i class="s-i-icon-2"></i><span>建筑面积</span></div>
                                <div class="inten-input">
                                    <input type="text" placeholder="请输入" class="J_inten-area">
                                </div>
                            </div>
                            <div class="intention-list">
                                <div class="inten-name"><i class="s-i-icon-3"></i><span>客户姓名</span></div>
                                <div class="inten-input">
                                    <input type="text" placeholder="请输入" class="J_inten-name">
                                </div>
                            </div>
                            <div class="intention-list">
                                <div class="inten-name"><i class="s-i-icon-4"></i><span>联系电话</span></div>
                                <div class="inten-input">
                                    <input type="tel" placeholder="请输入" class="J_inten-phone">
                                </div>
                            </div>
                            <div class="intention-list">
                                <div class="inten-name"><i class="s-i-icon-5"></i><span>下一步进度</span></div>
                                <div class="inten-cont">
                                    <div class="border"><i></i>付意向金</div>
                                </div>
                            </div>
                            <div class="intention-list">
                                <div class="inten-name"><i class="s-i-icon-6"></i><span>计划时间</span></div>
                                <div class="time-box">
                                    <div class="time"><span>3</span>天</div>
                                    <div class="btn-icon"></div>
                                </div>
                            </div>
                        </div>
                        <!--定金-->
                        <div class="search-intention hide">
                            <div class="intention-list">
                                <div class="inten-name"><i class="s-i-icon-1"></i><span>项目名称</span></div>
                                <div class="inten-input">
                                    <input type="text" value="司树磊" disabled class="J_inten-project">
                                </div>
                            </div>
                            <div class="intention-list">
                                <div class="inten-name"><i class="s-i-icon-7"></i><span>购房房号</span></div>
                                <div class="inten-input">
                                    <input type="text" placeholder="请输入" class="J_inten-area">
                                </div>
                            </div>
                            <div class="intention-list">
                                <div class="inten-name"><i class="s-i-icon-2"></i><span>建筑面积</span></div>
                                <div class="inten-input">
                                    <input type="text" placeholder="请输入" class="J_inten-area">
                                </div>
                            </div>
                            <div class="intention-list">
                                <div class="inten-name"><i class="s-i-icon-3"></i><span>客户姓名</span></div>
                                <div class="inten-input">
                                    <input type="text" placeholder="请输入" class="J_inten-name">
                                </div>
                            </div>
                            <div class="intention-list">
                                <div class="inten-name"><i class="s-i-icon-4"></i><span>联系电话</span></div>
                                <div class="inten-input">
                                    <input type="tel" placeholder="请输入" class="J_inten-phone">
                                </div>
                            </div>
                            <div class="intention-list">
                                <div class="inten-name"><i class="s-i-icon-5"></i><span>下一步进度</span></div>
                                <div class="inten-cont">
                                    <div class="border"><i></i>付意向金</div>
                                </div>
                            </div>
                            <div class="intention-list">
                                <div class="inten-name"><i class="s-i-icon-6"></i><span>计划时间</span></div>
                                <div class="time-box">
                                    <div class="time"><span>3</span>天</div>
                                    <div class="btn-icon"></div>
                                </div>
                            </div>
                        </div>
                        <!--签约-->
                        <div class="search-intention">
                            <div class="intention-list">
                                <div class="inten-name"><i class="s-i-icon-1"></i><span>项目名称</span></div>
                                <div class="inten-input">
                                    <input type="text" value="华东金港湾家园二期" disabled class="J_inten-project">
                                </div>
                            </div>
                            <div class="intention-list">
                                <div class="inten-name"><i class="s-i-icon-7"></i><span>购房房号</span></div>
                                <div class="inten-input">
                                    <input type="text" value="2504" placeholder="请输入" class="J_inten-area">
                                </div>
                            </div>
                            <div class="intention-list">
                                <div class="inten-name"><i class="s-i-icon-2"></i><span>建筑面积</span></div>
                                <div class="inten-input">
                                    <input type="text" value="120㎡" placeholder="请输入" class="J_inten-area">
                                </div>
                            </div>
                            <div class="intention-list">
                                <div class="inten-name"><i class="s-i-icon-3"></i><span>客户姓名</span></div>
                                <div class="inten-input">
                                    <input type="text" value="司树磊" placeholder="请输入" class="J_inten-name">
                                </div>
                            </div>
                            <div class="intention-list">
                                <div class="inten-name"><i class="s-i-icon-4"></i><span>联系电话</span></div>
                                <div class="inten-input">
                                    <input type="tel" value="18804547530" placeholder="请输入" class="J_inten-phone">
                                </div>
                            </div>
                            <div class="intention-list">
                                <div class="inten-name"><i class="s-i-icon-9"></i><span>购房总价</span></div>
                                <div class="inten-input">
                                    <div class="icon-money">￥</div>
                                    <input type="tel" value="3,100,000" placeholder="请输入" class="J_inten-phone">
                                </div>
                            </div>
                            <div class="intention-list">
                                <div class="inten-name"><i class="s-i-icon-10"></i><span>购房单价</span></div>
                                <div class="inten-input">
                                    <div class="icon-money">￥</div>
                                    <div class="unit">25,833</div>
                                </div>
                            </div>
                        </div>
                        <!--意向金和定金的btn-->
                        <div class="search-inten-btn hide"><span>退订</span><span>提交</span></div>
                        <div class="search-tips hide">注：退订后将被降为D级客户</div>
                        <!--签约Btn-->
                        <div class="unit-tips">注：输入总价后自动换算单价</div>
                        <div class="search-unit-btn">提交</div>
                    </div>
                    <div class="search-date hide">
                        <div class="s-date-btn">查询</div>
                        <div class="s-date-box">
                            <label for="start-time">选择起始日期
                                <input id="start-time" type="date" class="hide">
                            </label>
                            <label for="end-time">选择截止日期
                                <input id="end-time" type="date" class="hide">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </head>
</html>
